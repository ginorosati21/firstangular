<button class="btn btn-primary"
        (click)="decrement()">-</button>
<span>{{ current$ | async }}</span>
<button class="btn btn-primary"
        (click)="increment()">+</button>
<div>
  <button class="btn btn-danger"
          [disabled]="(current$ | async) === 0"
          (click)="reset()">Reset</button>
</div>
